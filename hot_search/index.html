<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日热搜TOP50</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>今日热搜 <span>TOP 50</span></h1>
            <p class="date" id="current-date"></p>
        </header>
        
        <main>
            <div class="hot-search-container">
                <div class="hot-search-list">
                    <ul id="hot-search-items"></ul>
                </div>
                <div class="image-display">
                    <div class="image-container">
                        <img id="hot-search-image" src="" alt="热搜图片">
                    </div>
                    <h2 id="selected-title">点击左侧热搜查看详情</h2>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2023 热搜展示 - 仅用于演示</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
